<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/app_2/detail.css">
    <title>Meeting details {{ meeting.title }}</title>
</head>
<body>
    <section class="content">
        <div class="content-main">
            <h1>{{ meeting.title }}</h1>
            <p>Details:</p>
            <p>Meeting on {{ meeting.date }} at {{ meeting.start_time }}</p>
            <p>Duration : {{ meeting.duration }} / Room : {{ meeting.room.name }}</p>
            <a href="{% url 'welcome' %}">Home</a>
        </div>
    </section>
</body>
</html>
