<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/app_2/rooms.css">
    <title>Rooms</title>
</head>
<body>
    <section class="content">
        <div class="content-main">
    <h1>Room listing</h1>
    <p>{{ message }}</p>
    <ul>
        {% for room in rooms %}
        <li>
            <a href="{% url 'room' room.id %}"> {{ room.name }} </a>
        </li>
        {% endfor %}
    </ul>
    </div>
    </section>
</body>
</html>
